<!DOCTYPE html>

<html>
   <head>
      <title>InStock | Login</title>
      <link rel="stylesheet" href="./stylesheets/style.css">
      <link rel="stylesheet" href="./stylesheets/login.css">
   </head>

   <body>
      <div class="window">
         <div class="header">
            <h1>InStock</h1>
            <div class="header-links"> 
               <a>Settings</a> | 
               <a>About</a>
            </div>
         </div>
         <div class="body">
            <p>Welcome to InStock!</p>
            <form class="keypad">
               <input type="text" class="keypad-input-field">
               <button class="keypad-button">7</button>
               <button class="keypad-button">8</button>
               <button class="keypad-button">9</button>
               <button class="keypad-button">4</button>
               <button class="keypad-button">5</button>
               <button class="keypad-button">6</button>
               <button class="keypad-button">1</button>
               <button class="keypad-button">2</button>
               <button class="keypad-button">3</button>
               <button class="keypad-button">back</button>
               <button class="keypad-button">0</button>
               <button class="keypad-button">enter</button>
            </form>
            <p>Swipe employee card<br>or<br>enter employee number</p>
         </div>
         <div class="footer" style="justify-content: end;">
            <h2>00:00:00 AM - 00/00/0000</h2>  
         </div>
      </div>
   </body>
</html>
