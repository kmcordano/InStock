<!DOCTYPE html>

<html>
   <head>
      <link rel="stylesheet" href="style.css">
      <title>InStock</title>
   </head>

   <body>
      <div class="main">
         <div class="main-header">
            <h1>Welcome to InStock!</h1>
         </div>

         <div class="main-menu">
            <button class="main-menu-link">Action 1</button>
            <button class="main-menu-link">Action 2</button>
            <button class="main-menu-link">Action ...</button>
            <button class="main-menu-link">Action n</button>
         </div>
         
         <div class="main-display">
            <div class="display-tabs">
               <button class="display-tab-link">Tab 1</button>
               <button class="display-tab-link">Tab 2</button>
               <button class="display-tab-link">Tab 3</button>
               <button class="display-tab-link">+</button>
            </div>
            <div class="display-menu">
               <button class="display-menu-link">Category 1</button>
               <button class="display-menu-link">Category 2</button>
               <button class="display-menu-link">Category 3</button>
               <button class="display-menu-link centered">+</button>
            </div>
            <div class="display-content">
               <div class="product">
                  <button class="product-button button-plus">+</button> 
                  <span>#</span>
                  <button class="product-button button-minus">-</button>
                  <span>Product 1</span>
               </div>
               <div class="product">
                  <button class="product-button button-plus">+</button> 
                  <span>#</span>
                  <button class="product-button button-minus">-</button>
                  <span>Product 2</span>
               </div>
               <div class="product">
                  <button class="product-button button-plus">+</button> 
                  <span>#</span>
                  <button class="product-button button-minus">-</button>
                  <span>Product 3</span>
               </div>
            </div>
         </div>

         <div class="main-footer">
            <h2>Contact Us!</h2>
            <ul>
               <li>Address</li>         
               <li>City</li>
               <li>Postal</li>
               <li>Telephone</li>
            </ul>      
         </div>
      </div>
   </body>
</html>
