<!DOCTYPE html>

<html>
   <head>
      <title>InStock</title>
      <link rel="stylesheet" href="./css/spa.css" type="text/css">
      <link rel="stylesheet" href="./css/spa.shell.css" type="text/css">

      <style>
         .spa-actions-list-button {
            background-color: rgb(211,211,211);
            border : 2px solid #888;
            width : 150px;
            height : 150px;
            font-size : 2em;
            margin : 20px;
            text-align : center;
            align-content : center;
            cursor : pointer;
         }
            .spa-actions-list-button:hover {
               background-color : #eee;
            }
         .spa-actions-list {
            display : flex;
            flex-wrap: wrap;
            justify-content:center;
            align-content :flex-start;
            padding : 0 20% 0 20%;
         }
         .spa-actions {
            align-content: center;
            height : 100%;
         }
      </style>
   </head>

   <body>
      <div id="spa">
         <div class="spa-shell-header">
            <div class="spa-shell-header-logo">
               <h1>InStock</h1>
            </div>
            <div class="spa-shell-header-actions">
               <a>Settings</a>
               |
               <a>About</a>
            </div>
         </div>
         <div class="spa-shell-main">
            <div class="spa-actions">
               <div class="spa-actions-list">
                  <div class="spa-actions-list-button">
                     New Transaction
                  </div>
                  <div class="spa-actions-list-button">
                     View Inventory Levels
                  </div>
                  <div class="spa-actions-list-button">
                     View Logs
                  </div>
                  <div class="spa-actions-list-button"></div>
                  <div class="spa-actions-list-button"></div>
                  <div class="spa-actions-list-button"></div>
               </div>  
            </div>
         </div>
         <div class="spa-shell-footer">
            <div class="spa-shell-footer-user">
               <h2>Employee Name - 00000000</h2>
            </div>
            <div class="spa-shell-footer-timestamp">
               <h2>Time - Date</h2>
            </div>
         </div>
      </div>
   </body>
</html>
