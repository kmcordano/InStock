<!DOCTYPE html>

<html>
   <head>
      <title>InStock</title>
      <link rel="stylesheet" href="./css/spa.css" type="text/css">
      <link rel="stylesheet" href="./css/spa.shell.css" type="text/css">

      <style>
         .spa-login {
            width  : 100%;
            height : 100%; 
            
            display         : flex;
            align-items     : center;
            justify-content : space-evenly;
         }

         .spa-login-welcome, .spa-login-keypad, .spa-login-instr {
            width      : 20%;
            font-size  : 2em;
            text-align : center;
         }

         .spa-login-welcome, .spa-login-instr {

            font-weight : 600;
         }

         .spa-login-keypad {
            width  : 9.5em;
            height : 15.5em;

            display   : flex;
            flex-wrap : wrap-reverse;

            justify-content : space-evenly;
            align-content   : space-evenly;
         }

         .spa-login-keypad-button,
         .spa-login-keypad-box {
            border : 2px solid #888;

            background-color : rgb(211,211,211);
         }

         .spa-login-keypad-button {
            width  : 2.5em;
            height : 2.5em;

            align-content : center;
         }
            .spa-login-keypad-button:hover {
               background-color : #eee;
            }

         .spa-login-keypad-box {
            width  : 8.5em;
            height : 2.5em;
         }

         .spa-login-keypad-box input[type=text] {
            width  : 100%;
            height : 100%;
            border : none;

            background-color : inherit;
         }
            .spa-login-keypad-box input[type=text]:focus,
            .spa-login-keypad-box input[type=text]:hover {
               outline   : none;
               font-size : inherit;
               padding   : 0.5em;

               background-color : #eee;
            }
      </style>
   </head>

   <body>
      <div id="spa">
         <div class="spa-shell-header">
            <div class="spa-shell-header-logo">
               <h1>InStock</h1>
            </div>
            <div class="spa-shell-header-actions">
               <a>Settings</a>
               |
               <a>About</a>
            </div>
         </div>
         <div class="spa-shell-main">
            <div class="spa-login">
               <div class="spa-login-welcome">
                  <p>Welcome to InStock!</p>
               </div>
               <div class="spa-login-keypad">
                  <div class="spa-login-keypad-button">back</div>
                  <div class="spa-login-keypad-button">0</div>
                  <div class="spa-login-keypad-button">enter</div>
                  <div class="spa-login-keypad-button">1</div>
                  <div class="spa-login-keypad-button">2</div>
                  <div class="spa-login-keypad-button">3</div>
                  <div class="spa-login-keypad-button">4</div>
                  <div class="spa-login-keypad-button">5</div>
                  <div class="spa-login-keypad-button">6</div>
                  <div class="spa-login-keypad-button">7</div>
                  <div class="spa-login-keypad-button">8</div>
                  <div class="spa-login-keypad-button">9</div>
                  <div class="spa-login-keypad-box">
                     <input type="text"/>
                  </div>
               </div>
               <div class="spa-login-instr">
                  <p>Swipe Employee Card <br/> or <br/> Enter Employee Number</p>
               </div>
            </div>
         </div>
         <div class="spa-shell-footer">
            <div class="spa-shell-footer-user">
               <h2>Employee Name - 00000000</h2>
            </div>
            <div class="spa-shell-footer-timestamp">
               <h2>Time - Date</h2>
            </div>
         </div>
      </div>
   </body>
</html>
